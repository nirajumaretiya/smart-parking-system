{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary-600">Smart Parking System</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" 
                        class="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm7 4a1 1 0 10-2 0v4a1 1 0 102 0V7zm2 4a1 1 0 01-1 1H7a1 1 0 110-2h4a1 1 0 011 1z" clip-rule="evenodd" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="header">
            <h1>Parking Dashboard</h1>
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-title">Available Spots</span>
                    <span class="stat-value" id="available-count">-</span>
                </div>
                <div class="stat-card">
                    <span class="stat-title">Occupancy Rate</span>
                    <span class="stat-value" id="occupancy-rate">-</span>
                    <span class="stat-badge" id="occupancy-badge">Normal</span>
                </div>
            </div>
        </div>

        <!-- Parking Grid -->
        <div class="parking-grid">
            {% for i in range(4) %}
            <div class="parking-slot" id="slot-{{ i+1 }}">
                <h2>Spot {{ i+1 }}</h2>
                <div class="status-indicator">
                    <div class="led red" id="red-{{ i+1 }}"></div>
                    <div class="led green" id="green-{{ i+1 }}"></div>
                </div>
                <div class="status-pill" id="status-pill-{{ i+1 }}">
                    <span class="indicator"></span>
                    <span id="status-{{ i+1 }}">Checking...</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- System Status -->
        <div class="last-update">
            <div class="text-center text-sm text-gray-500">
                Last Updated: <span id="timestamp" class="font-medium">-</span>
            </div>
        </div>
    </main>
</div>

<script>
function updateStatus() {
    fetch('/api/status')
        .then(response => response.json())
        .then(data => {
            // Update timestamp
            document.getElementById('timestamp').textContent = data.timestamp;
            
            // Count available spots
            let availableCount = 0;
            
            // Update each slot
            data.slots.forEach(slot => {
                const slotId = slot.id;
                const redLed = document.getElementById(`red-${slotId}`);
                const greenLed = document.getElementById(`green-${slotId}`);
                const statusText = document.getElementById(`status-${slotId}`);
                const statusPill = document.getElementById(`status-pill-${slotId}`);
                const slotElement = document.getElementById(`slot-${slotId}`);
                
                // Reset classes
                redLed.classList.remove('active');
                greenLed.classList.remove('active');
                statusPill.classList.remove('available', 'occupied');
                
                if (slot.occupied) {
                    redLed.classList.add('active');
                    statusText.textContent = 'Occupied';
                    statusPill.classList.add('occupied');
                    // Add subtle transition effect
                    slotElement.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                } else {
                    greenLed.classList.add('active');
                    statusText.textContent = 'Available';
                    statusPill.classList.add('available');
                    availableCount++;
                    // Add subtle transition effect
                    slotElement.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                }
            });
            
            // Update stats
            document.getElementById('available-count').textContent = `${availableCount} / ${data.slots.length}`;
            
            const occupancyRate = Math.round(((data.slots.length - availableCount) / data.slots.length) * 100);
            document.getElementById('occupancy-rate').textContent = `${occupancyRate}%`;
            
            const occupancyBadge = document.getElementById('occupancy-badge');
            occupancyBadge.classList.remove('bg-green-100', 'text-green-800', 'bg-yellow-100', 'text-yellow-800', 'bg-red-100', 'text-red-800');
            
            if (occupancyRate < 50) {
                occupancyBadge.textContent = 'Low';
                occupancyBadge.classList.add('bg-green-100', 'text-green-800');
            } else if (occupancyRate < 80) {
                occupancyBadge.textContent = 'Moderate';
                occupancyBadge.classList.add('bg-yellow-100', 'text-yellow-800');
            } else {
                occupancyBadge.textContent = 'High';
                occupancyBadge.classList.add('bg-red-100', 'text-red-800');
                // Add pulse animation to indicate high occupancy
                occupancyBadge.classList.add('pulse');
            }
        })
        .catch(error => console.error('Error:', error));
}

// Update status every second
setInterval(updateStatus, 1000);
updateStatus(); // Initial update
</script>
{% endblock %}
